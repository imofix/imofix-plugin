<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imofix Plugin Example</title>
  </head>
  <body>
    <img src="test.png" alt="" style="width: 100%; object-fit: cover;">
    <script
      src="/banner.js"
      defer
      data-imofix-id="previs"
      data-imofix-url="https://mieter.previs-immobilien.ch"
      data-auto-open
      data-show-button
      data-button-background="#4f6d2c"
      data-button-right=".5rem"
      data-button-top="148px"
    ></script>
  </body>
</html>
